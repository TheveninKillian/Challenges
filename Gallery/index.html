<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1,
  maximum-scale=5" />

  <link rel="icon" href="public/icon/devchallenges.png" />
  <link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/" />

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

  <title>Devchallenges</title>

  <link rel="stylesheet" href="dist/style.css">
</head>

<body>
  <section class="info">
    <div class="info__personal">
      <div class="info__personal-img">
        <img src="./public/icon/profilePhoto.jpg" width="624" height="624">
      </div>

      <div class="info__personal-name">
        <h1>Johnny Silverhand</h1>
      </div>

      <div class="info__personal-city">
        <p>Night City</p>
      </div>
    </div>

    <div class="info__virtual">
      <div class="info__virtual-posts">
        <p class="number">100</p>
        <p>Posts</p>
      </div>

      <div class="info__virtual-follower">
        <p class="number">2,242</p>
        <p>Followers</p>
      </div>

      <div class="info__virtual-following">
        <p class="number">1,432</p>
        <p>Following</p>
      </div>
    </div>
  </section>

  <section class="gallery">
    <div class="gallery__grid">
      <div class="gallery__grid-1"><img src="./public/img/photo6.jpg"></div>
      <div class="gallery__grid-2"><img src="./public/img/photo3.jpg"></div>
      <div class="gallery__grid-3"><img src="./public/img/photo2.jpg"></div>
      <div class="gallery__grid-4"><img src="./public/img/photo4.jpg"></div>
      <div class="gallery__grid-5"><img src="./public/img/photo5.jpg"></div>
      <div class="gallery__grid-6"><img src="./public/img/photo1.jpg"></div>
    </div>
  </section>
</body>

</html>
